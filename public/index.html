<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="canvas-container">
        <canvas height="400" width="600">

        </canvas>
        <div class="tools">

            <button class="draw" id="draw">DRAW</button>
            <button class="clear" id="clear">CLEAR</button>
            <button class="incorrect" id="incorrect">INCORRECT</button>
            <button class="red" id="red"></button>
            <button class="green" id="green"></button>
            <button class="blue" id="blue"></button>
            <button class="yellow" id="yellow"></button>
            <button class="orange" id="orange"></button>
            <button class="pink" id="pink"></button>
            <button class="black" id="black"></button>
            <button class="white" id="white"></button>
        </div>
        <div class="word-display" id="wordDisplay"></div>
    </div>
    <div class="chat-container">
        <div class="chat-form" id="user-form">
            <form action="">
                <!-- <label for="user">Your name</label> -->
                <input type="text" name="user" id="user" autocomplete="off" required placeholder="your name">
                <input type="submit" value="Save" class="user-button">
            </form>
        </div>

        <div class="hidden" id="message-form">

            
                        <div id="chat">
            
                        </div>
            <form action="">
                <!-- <label for="message">Text:</label> -->
                <input type="text" id="message" name="message" autocomplete="off" required placeholder="type">
                <input type="submit" value="Send" class="message-button">
            </form>
        </div>


    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
